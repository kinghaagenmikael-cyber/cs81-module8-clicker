<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 80px; background-color: #fdf6e3;">

  <h1>ğŸª Cookie Clicker ğŸª</h1>

  <!-- Displays how many times the cookie has been clicked -->
  <div id="counter" style="font-size: 1.5rem; margin: 20px;">
    Clicks: 0
  </div>

  <!-- Button the user clicks -->
  <button id="cookieBtn" style="font-size: 2rem; padding: 20px 40px; cursor: pointer;">
    ğŸª Click Me!
  </button>

  <!-- Message area for milestone feedback -->
  <div id="message" style="margin-top: 30px; font-size: 1.2rem;">
    Start clicking the cookie!
  </div>

  <script>
    // Select DOM elements
    const button = document.getElementById("cookieBtn");
    const counterDisplay = document.getElementById("counter");
    const messageDisplay = document.getElementById("message");

    // Track number of clicks
    let clicks = 0;

    // Listen for click events on the button
    button.addEventListener("click", function () {

      // Increase click count
      clicks++;

      // Update counter display
      counterDisplay.textContent = "Clicks: " + clicks;
  // Show messages at specific milestones
      if (clicks === 10) {
        messageDisplay.textContent = "You're just getting started!";
        document.body.style.backgroundColor = "#e3f2fd";
      } else if (clicks === 25) {
        messageDisplay.textContent = "Wow, thatâ€™s a lot of cookies ğŸª";
        document.body.style.backgroundColor = "#e8f5e9";
      } else if (clicks === 50) {
        messageDisplay.textContent = "Are you still clicking?";
        document.body.style.backgroundColor = "#fff3e0";
      } else if (clicks === 100) {
        messageDisplay.textContent = "ğŸ‰ You win! Maybe take a break.";
        document.body.style.backgroundColor = "#fce4ec";
      }
    });
  </script>

</body>
</html>
